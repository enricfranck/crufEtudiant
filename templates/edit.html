{% extends 'base.html' %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}
        <div class="form-group">
        <label for="lastname">Numéro:</label>
        <input type="text" name="numero" id="form-control" value="{{members.numero}}"style="width:30%;" required="required"/><br />
        <label for="firstname">Nom:</label>
        <input type="text" name="nom" id="form-control" value="{{members.nom}}" style="width:30%;" required="required"/><br />
        <label for="lastname">Prénom:</label>
        <input type="text" name="prenom" id="form-control" value="{{members.prenom}}" style="width:30%;" required="required"/><br />
        <label for="lastname">Email:</label>
        <input type="text" name="email" id="form-control" value="{{members.email}}" style="width:30%;" required="required"/><br />
        <label for="lastname">Adresse:</label>
        <input type="text" name="adresse" id="form-control"value="{{members.adresse}}" style="width:30%;" required="required"/><br />
    </div>
<div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"> Update</button>
        </div>
    </form>
{% endblock %}
